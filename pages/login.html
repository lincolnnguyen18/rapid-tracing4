<html>
  <head>
    <title>Rapid Tracing - Login</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/styling/login.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <span class="material-icons-outlined" id="icon">draw</span>
        <div id="logo-text">Rapid Tracing</div>
      </div>
      <form id="login-form">
        <div class="form-inputs">
          <div>Username</div>
          <input type="text" id="login-username-input" class="form-input" autofocus>
          <div>Password</div>
          <input type="password" id="login-password-input" class="form-input">
        </div>
        <div class="x-box">
          <div class="y-box">
            <span>Don't have an account?</span>
            <a href="#" id="register-link">Create one.</a>
          </div>
          <input type="submit" value="Login" class="button" id="login-button">
        </div>
        <div id="login-error" class="hidden"></div>
      </form>
      <form id="register-form" class="hidden">
        <div class="form-inputs">
          <div>Username</div>
          <input type="text" id="register-username-input" class="form-input">
          <div>Password</div>
          <input type="password" id="register-password-input" class="form-input">
          <div>Confirm Password</div>
          <input type="password" id="register-confirm-password-input" class="form-input">
        </div>
        <div class="x-box">
          <a href="#" id="back-link""">Back</a>
          <input type="submit" value="Register" class="button" id="register-button">
        </div>
        <div id="register-error" class="hidden"></div>
      </form>
    </div>
    <script src="/scripts/login.js"></script>
  </body>
</html>
