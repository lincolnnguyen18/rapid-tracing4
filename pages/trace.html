<html>
  <head>
    <title>Rapid Tracing</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/styling/trace.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="upload-dialog" class="dialog hidden">
      <div id="upload-dialog-window" class="dialog-window">
        <div class="dialog-header hidden">
          <div id="upload-dialog-header-modes">
            <span id="upload-dialog-header-modes-original-button">Original</span>
            <span id="upload-dialog-header-modes-outline-button" class="selected-mode">Outline</span>
            <span id="upload-dialog-header-modes-details-button">Details</span>
          </div>
          <div id="upload-dialog-header-sliders">
            <div class="row-1">
              <div>Kernel size: </div>
              <input id="kernel-size-slider" type="range" min="1" max="100" value="50">
            </div>
            <div class="row-2">
              <div>Kernel sigma: </div>
              <input id="kernel-sigma-slider" type="range" min="1" max="100" value="50">
            </div>
          </div>
        </div>
        <label class="dialog-top" for="upload-dialog-input">
          <div id="upload-dialog-placeholder">
            <span class="material-icons-round" id="upload-dialog-window-icon">image</span>
            <span class="placeholder-text">Drag and drop a picture here.<br />Or click here to select a picture to upload.</span>
            <input name="picture" type="file" id="upload-dialog-input" accept="image/*" class="hidden">
          </div>
          <img id="upload-dialog-window-image" class="hidden" src="">
        </label>
        <div class="dialog-bottom">
          <div class="left">
            <span class="message hidden">Invalid file type.</span>
          </div>
          <div class="buttons">
            <span id="upload-dialog-cancel-button">Cancel</span>
            <span id="upload-dialog-upload-button" class="disabled">Add Picture</span>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="top">
        <!-- <div id="top-message">New trace!</div> -->
        <span id="left-time">5:17</span>
        <progress id="progress" max="100" value="80"></progress>
        <span id="right-time">7:12</span>
      </div>
      <div id="modes">
        <span id="original-mode">Original</span>
        <span id="outline-mode">Outline</span>
        <span id="details-mode" class="selected-mode">Details</span>
      </div>
      <div id="picture"></div>
      <div id="bottom-left">
        <span>Stop</span>
        <span>Done</span>
      </div>
      <div id="bottom-right">
        <span class="material-icons-round" id="upload-button">file_upload</span>
        <span class="material-icons-round" id="pictures-button">photo_library</span>
        <span class="material-icons-round" id="delete-button">delete</span>
        <span class="material-icons-round" id="logout-button">logout</span>
      </div>
    </div>
    <!-- <script type="module" src="/modules/js.cookie.js"></script> -->
    <script type="module" src="/scripts/trace.js"></script>
  </body>
</html>
